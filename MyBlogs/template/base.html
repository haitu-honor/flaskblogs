<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不二启航</title>
    <!--为了更好的兼容移动手机设备，使用css的媒体查询功能
    user-scalable属性用来设置屏幕是否允许放大或者缩小-->
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/bootbox.min.js"></script>
    <!--  富文本  -->
    <script type="text/javascript" src="/ue/ueditor.config.js"></script>
    <script type="text/javascript" src="/ue/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/ue/lang/zh-cn/zh-cn.js"></script>


</head>
<body>
<!--  头部logo  -->
<div class="header">
    <div class="container" style="height: 80px; border: none">
        <div class="row">
            <div class="col-5" style="padding-top: 5px"><img src="/img/logo.png" width="230" height="70"/></div>
            <div class="col-7 d-none d-sm-block" style="text-align: right; padding-top: 15px; color: white"><h2>
                以不二之名，行学习之实</h2></div>
            <div class="col-7 d-sm-none" style="text-align: right; padding-top: 15px; color: white"><h2>技术博客</h2></div>
        </div>
    </div>
</div>
<!--  container-fluid使用的div宽度满屏  -->
<!--  折叠搜索栏  -->
<div class="search">
    <div class="container" style="background-color: #44287B; padding: 0px;">
        <nav class="navbar navbar-expand-lg navbar-dark search-bar" style="background-color: #44287B ">
            <a class="navbar-brand" href="#">快捷导航</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
<!--                    <a class="nav-item nav-link" href="/type/1-1">PHP开发</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">Java开发</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">Python开发</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">web前端</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">测试开发</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">数据科学</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">网络安全</a>-->
<!--                    <a class="nav-item nav-link" href="/type/1-1">蜗牛杂谈</a>-->
                    {% for k,v in article_type.items() %}
                        <a class="nav-item nav-link" href="/type/{{k}}-1">{{v}}</a>
                    {% endfor %}
                </div>
                <!--  ml-auto靠右对齐，mr-auto靠左对齐  -->
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#staticBackdrop">登录</a>
                    <a class="nav-item nav-link" href="/type/1-1">注册</a>
                    <a class="nav-item nav-link" href="/type/1-1">退出</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!--  轮播图以及文章  -->
<div class="container">
    <div class="row">

        <!--标记回填的位置-->
        {% block content %}
        {% endblock %}

    </div>
</div>
<!--  底部  -->
<div class="container-fluid footer">
    <div class="container">
        <div class="row">
            <div class="col-4 left">
                <p>版权所有 © 不二启航 （v-1.0.0）</p>
                <p>备案号: 蜀ICP备15010727</p>
            </div>
            <div class="col-4 center">
                <p>友情链接</p>
                <p>
                    <a href="#" target="_blank">在线课堂</a>
                    <a href="#" target="_blank">直播课堂</a>
                    <a href="#" target="_blank">培训中心</a>
                    <a href="#" target="_blank">设计学院</a>
                </p>
            </div>
            <div class="col-4 right">
                <p>联系我们</p>
                <p>不二启航站  QQ:946390261</p>
            </div>
        </div>
    </div>
</div>

<!-- 登录跟注册模型 -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#admin" role="tab"
                           aria-controls="home"
                           aria-selected="true">
                            <h6>登录</h6>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#edit" role="tab"
                           aria-controls="profile"
                           aria-selected="false">
                            <h6>注册</h6>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="find-tab" data-toggle="tab" href="#findBack" role="tab"
                           aria-controls="profile"
                           aria-selected="false">
                            <h6>找回密码</h6>
                        </a>
                    </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="tab-content border border-top-0" id="myTabContent">
                <!--  登录  -->
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="home-tab">
                    <div class="modal-body row">
                        <label class="col-4" for="loginName" style="text-align: center">登录邮箱</label>
                        <input class="col-7" type="text" id="loginName"/>
                    </div>
                    <div class="modal-body row">
                        <label class="col-4" for="loginPassword" style="text-align: center">登录密码</label>
                        <input class="col-7" type="text" id="loginPassword"/>
                    </div>
                    <div class="modal-body row">
                        <label class="col-4" for="loginCode" style="text-align: center">验证码</label>
                        <input class="col-5" type="text" id="loginCode"/>
                        <img src="/vcode" class="col-3" id="loginvcode" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="alert('hello')">登录</button>
                    </div>
                </div>

                <!--  注册  -->
                <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="modal-body row">
                        <label class="col-4" for="regName" style="text-align: center">注册邮箱</label>
                        <input class="col-7" type="text" id="regName"/>
                    </div>
                    <div class="modal-body row">
                        <label class="col-4" for="regPassword" style="text-align: center">注册密码</label>
                        <input class="col-7" type="text" id="regPassword"/>
                    </div>
                    <div class="modal-body row">
                        <label class="col-4" for="regCode" style="text-align: center">验证码</label>
                        <input class="col-5" type="text" id="regCode"/>
                        <img src="/vcode" class="col-3" id="regvcode" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="alert('hello')">注册</button>
                    </div>
                </div>

                <!--  找回密码  -->
                <div class="tab-pane fade" id="findBack" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="modal-body row">
                        <label class="col-4" for="findName" style="text-align: center">找回邮箱</label>
                        <input class="col-7" type="text" id="findName"/>
                    </div>
                    <div class="modal-body row">
                        <label class="col-4" for="findPassword" style="text-align: center">新密码</label>
                        <input class="col-7" type="text" id="findPassword"/>
                    </div>
                    <div class="modal-body row">
                        <label class="col-4" for="findCode" style="text-align: center">验证码</label>
                        <input class="col-5" type="text" id="findCode"/>
                        <button type="button" class="btn btn-primary col-2"
                                style="padding-left: 0px;padding-right: 0px;" onclick="alert('发送邮件')">发送邮件</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="alert('hello')">注册</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
